<!DOCTYPE html>
<html>
<head>
    <title>01 AllNumsFromOneToN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

    <p>01. Write a script that prints all the numbers from 1 to N.</p>
    <p>ОБЯСНЕНИЕ: Трябва да отпечатаме числата от 1 до произволно число N. Използваме for цикъл, като в условието му задаваме, вместо i да започва от 0, да започва от 1, както се иска в условието.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>
      
        var n = 10;
        console.log("N = " + n)
        console.log(" ")

        for (var i = 1; i <= n; i+=1) {
            console.log (i)
        }   

    </script>
</body>
</html>
