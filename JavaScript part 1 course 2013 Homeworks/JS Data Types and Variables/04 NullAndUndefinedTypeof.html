<body>

    <p>04. Create null, undefined variables and try typeof on them.</p>
    <p>ОБЯСНЕНИЕ: В тази задача ни се обръща внимание, че една от разликите между null и undefined, е че null (както всичко останало в JS) е обект.</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>

        var nullLit = null;
        var undefinedLit;

        console.log("typeof  nullLit = " + typeof (nullLit));
        console.log("typeof  undefinedLit = " + typeof (undefinedLit));

    </script>
</body>
</html>
