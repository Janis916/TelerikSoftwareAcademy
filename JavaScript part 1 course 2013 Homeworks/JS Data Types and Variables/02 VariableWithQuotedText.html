<body>

    <p>02. Create a string variable with quoted text in it. For example: 'How you doin'?', Joey said.</p>
    <p>ОБЯСНЕНИЕ: Направих два варианта. В единия ескейпвам кавичките с '\', докато при втория използвам двойните кавички "".</p>
    <br />
    <p>The result is printed on the JS console...</p>

    <script>

        var quotedStringVar1 = '\'How you doin\'?\', Joey said.';
        var quotedStringVar2 = "'How you doin'?', Joey said.";

        console.log(quotedStringVar1);
        console.log(quotedStringVar2);

    </script>
</body>
